<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"/>


    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="header-title">TWEETER</span>
      <div id ="header-message">
        <span><strong>Write</strong> a new tweet</span>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>
    <header id="header-image">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST" id="new-tweet-form">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <div id="tweet-button">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="char-counter">140</output>
          </div>
        </form>
      </section>

      <section class="tweet-container">
        <article class="tweet-displayed">
          <header class="tweet-header">
            <div>
              <img class="tweet-image" src="/images/profile-hex.png">
              <span class="tweet-name">Newton</span>
            </div>
            <span class="username">@Sirlsaac</span>
          </header>
          <div class="tweet-content">If I have seen further it is by standing on the shoulders of giants</div>
          <footer class="tweet-footer">
            <div>10 days ago</div>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
        <article class="tweet-displayed">
          <header class="tweet-header">
            <div>
              <img class="tweet-image" src="/images/profile-hex.png">
              <span class="tweet-name">Newton</span>
            </div>
            <span class="username">@Sirlsaac</span>
          </header>
          <div class="tweet-content">If I have seen further it is by standing on the shoulders of giants</div>
          <footer class="tweet-footer">
            <div class="tweet-date">10 days ago</div>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
    <script src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
